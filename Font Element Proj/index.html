<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon login</title>
</head>

<body style="background-color:palevioletred;">
    <h1 style="text-align: center">Amazon.in</h1>
    <p style="text-align: center">Sign in or create account</p>

    <div>
        <form style="text-align: center;" action="https://www.amazon.in/">

            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="email address" name="q" required>



            <label for="passw">Password</label>
            <input id="passw" type="password" placeholder="password" name="q" minlength="8" maxlength="15" required>



            <button type="submit">Sign In</button>




        </form>



    </div>


</body>

</html>
